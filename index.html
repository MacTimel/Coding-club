<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function clickCounter() {
              if (typeof(Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                  sessionStorage.clickcount = Number(sessionStorage.clickcount)*2;
                } else {
                  sessionStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
              } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
              }
            }
            </script>
            <script>
                function generateGif() {
                  var xhr = new XMLHttpRequest();
                  xhr.open("GET", "https://api.giphy.com/v1/gifs/random?api_key=WuvKlCiGi4x66sAyLqN8ndlKdXBRVgNO&tag=goose&rating=g", true);
                  xhr.onreadystatechange = function() {
                      if (xhr.readyState === 4 && xhr.status === 200) {
                          var json = JSON.parse(xhr.responseText);
                          var url = json.data.image_url;
                          document.getElementById("gif").src = url;
                      }
                  };
                  xhr.send();
                }
              </script>
              
        <title>Gif generator</title>
        <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">

        <hr>

    </head>
